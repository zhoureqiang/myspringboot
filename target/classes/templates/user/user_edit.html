<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../../js/layui/css/layui.css}">
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<div style="width: 80%;text-align: center;padding-top: 10px;height: 100%;">
    <!--<form class="layui-form" action="/user/updateUser/${user.id}">-->
        <div class="layui-form-item">
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-block">
                <input type="text" id="username" th:value="${user.username}" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名:</label>
            <div class="layui-input-block">
                <input type="text" id="name" th:value="${user.name}" lay-verify="title" autocomplete="off" placeholder="请输入真实姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码:</label>
            <div class="layui-input-block">
                <input type="text" id="tel" th:value="${user.tel}" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input type="text" id="id_card" th:value="${user.id_card}" lay-verify="title" autocomplete="off" placeholder="请输入身份证号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" id="password" th:value="${user.password}" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password" id="repassword" th:value="${user.password}" lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" th:value="${user.id}" onclick="Edit(this.value)">确认修改</button>
                <button type="reset" class="layui-btn layui-btn-primary" onclick="Close()">重置</button>
            </div>
        </div>
    <!--</form>-->
</div>

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/user.js"></script>

</body>
</html>

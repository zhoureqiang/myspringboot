<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../easyui/demo.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <style>
        body{
            padding: 10px;
        }
    </style>
</head>
<body>
<h2>Basic DataGrid</h2>
<p>The DataGrid is created from markup, no JavaScript code needed.</p>
<div style="margin:20px 0;"></div>

<table class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px">
    <thead>
    <tr>
        <th data-options="field:'id',width:80,align:'center'">Item ID</th>
        <th data-options="field:'username',width:100,align:'center'">USERNAME</th>
        <th data-options="field:'password',width:100,align:'center'">PASSWORD</th>
        <th data-options="field:'tel',width:100,align:'center'">TEL</th>
        <th data-options="field:'name',width:100,align:'center'">NAME</th>
        <th data-options="field:'id_card',width:200,align:'center'">ID_CARD</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user:${users}">
            <td>*</td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.tel}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.id_card}"></td>
        </tr>
    </tbody>
</table>


</body>
</html>

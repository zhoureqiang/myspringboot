<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/pagination.css">
    <style>
        body{
            padding: 10px;
        }
    </style>
</head>
<body>
<div style="width: 100%;">
    <div class="layui-btn-group">
        <button class="layui-btn" onclick="openAddUser()">增加</button>
        <button type="button" class="layui-btn" id="loadFile">
            <i class="layui-icon">&#xe67c;</i>文件导入
        </button>
        <input type="file" id="file" style="display: none">
        <button class="layui-btn" onclick="javascript:window.location.href='/exportExcel'">导出Excel</button>
    </div>
    <div class="layui-inline" style="padding-left: 50%">
        <label class="layui-form-label" style="width: 150px">输入用户信息</label>
        <div class="layui-input-inline">
            <input type="text" id="user_data" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-btn-group">
        <button class="layui-btn" onclick="searchUser()">搜素</button>
    </div>
</div>
<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="40">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="150">
            <col width="100">
        </colgroup>
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>电话</th>
            <th>真实姓名</th>
            <th>身份证号</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="user_list">

        </tbody>
    </table>
    <div class="M-box3 m-style">

    </div>
    <p class="pagetips">
        当前是第<span id="now">1</span>页，共<span id="pageCount"></span>页，共<span id="dataCount"></span>条数据
    </p>

    <div id="result">

    </div>


</div>
<div>
    <table id="list"></table>
</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/upload.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/jquery.pagination.js"></script>
<script src="../../js/highlight.min.js"></script>
<script src="../../js/user.js"></script>

<script>

    // //文件上传
    // layui.use('upload', function(){
    //     var upload = layui.upload;
    //     //指定允许上传的文件类型
    //     upload.render({
    //         elem: '#file'
    //         ,url: '/upload/'
    //         ,accept: 'file' //普通文件
    //         ,done: function(res){
    //             console.log(res)
    //         }
    //     });
    // })

    $('#loadFile').click(function () {
        $('#file').click();
    })

    $('#file').change(function () {
        console.log(this.files[0])
        var file = this.files[0];
        //把上传的图片显示出来
        var reader = new FileReader();
        // 将文件以Data URL形式进行读入页面
        console.log(reader);
        reader.readAsBinaryString(file);
        reader.onload = function(f){
            var result = document.getElementById("result");
            var src = "data:" + file.type + ";base64," + window.btoa(this.result);
            result.innerHTML = '<img src ="'+src+'"/>';
            console.log(src);
        }

        $.ajax({
            url:'/upload/uploadImage',
            data:file,
            success:function () {
                console.log('导入成功！！！')
            },
            error:function () {
                console.log('导入失败！！！')
            }
        })

    })


</script>
</body>
</html>
